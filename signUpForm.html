<body>


<div class="hero-img">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3" id="info-forms">
                <div class="row">
                    <div class="col-md-12 col-sm-10" id="forms-title">
                        <h1>Pet Us</h1>
                    </div>
                </div>
                <form>
                    <div class="form-group row">                        
                        <div class="col-md-12 col-sm-10">
                            <input type="name" class="form-control" id="inputName3" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>          
                    <div class="form-group row">
                        <div class="col-md-12 col-sm-10">
                            <button type="submit" class="btn" id="submit-info">Start Petting!</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 col-sm-10">
                            <p id="login-text">Already have an account?</p>
                            <a class="nav-link" id="login-link" href="loginForm.html">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
